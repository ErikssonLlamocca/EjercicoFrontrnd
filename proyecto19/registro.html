<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- Link Estilos CSS-->
      <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Registro Pokemon</title>
</head>
<body>
    <header>
        <img  class="img" src="img/pngwing.com(1).png">
    </header>
    <nav>
          <ul class="menu">
                <a href="index.html" style="margin: 50px;" id="inicio">
                    Inicio 
                </a>
                    <a href="resgistro.html" style="margin: 50px;" id="Registro">
                        Sign Up
                    </a>
                    <a href="sesion14.html" style="margin: 50px;" id="Sesion14">
                        Profile
                    </a>
                    <a href="sesion15.html" style="margin: 50px;" id="Sesion15">
                        Pokemon List
                    </a>
                    <a href="sesion16.html" style="margin: 50px;" id="Sesion16">
                        Pokemon Favorites
                    </a>
            </ul>
    </nav>
        <p></p>
        <main>
        <section class="container">
                <section class="row">
                    <form class="row needs-validation" novalidate id="formulario" onsubmit="return validateForm()">
                        <h2>Crea tu cuenta en POKEMON FAVORITES</h2>
                        <p></p>
                        <!-- NAME COMPLETO -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom01"  class="rounded float-start">Nombre Completo:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="text" class="form-control bg color" id="validationCustom01" value="" required>
                                    <section class="valid-feedback">
                                        Looks good!
                                    </section>    
                                </section>
                            </section>
                            <!-- FIN DEL NAME COMPLETO-->

                            <!-- CORREO ELECTRONICO -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom02" class="rounded float-start">Correo Electronico:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="email" class="form-control bg color" id="validationCustom02" required>
                                    <section class="invalid-feedback">
                                        Debe contar con @correo.com
                                    </section>    
                                </section>
                            </section>
                            <!-- FIN DEL CORREO ELECTRONICO-->

                            <!-- NAME USUARIO -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom03"  class="rounded float-start">Nombre de Usuario:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="text" class="form-control bg color" id="validationCustom03" value="" required>
                                    <section class="valid-feedback">
                                        Looks good!
                                    </section>    
                                </section>
                            </section>
                            <!-- FIN DEL NAME USUARIO-->

                            <!-- CONTRASEÑA -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom04" class="rounded float-start">Contraseña:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="password" class="form-control bg color" name="password" id="validationCustom04" value=""  required>
                                    <section class="invalid-feedback">
                                        Debe tener como minimo 6 caracteres
                                    </section>    
                                </section>
                            </section>
                            <!-- FIN CONTRASEÑA-->
                            
                            <!-- CONTRASEÑA CONFIRMAR -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom05" class="rounded float-start">Confirmar Contraseña:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="password" class="form-control bg color" name="password" id="validationCustom05" required>
                                    <section class="invalid-feedback">
                                        La contraseña debe estar igual que la anterior
                                    </section>    
                                </section>
                            </section>
                            <!-- FIN CONTRASEÑA CONFIRMAR-->
                            <p></p>
                            <section class="row">
                                <button type="submit" class="button1 rounded mx-auto d-block">Registrarte</button>
                                
                            </section>
                    </form>
    </main>
    <footer></footer>
</body>
</html>
<script src="script.js"></script>
