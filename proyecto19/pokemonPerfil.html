<body>
    <header>
        <img  class="img" src="img/pngwing.com (1).png">
    </header>
    <nav>
          <ul class="menu">
                <a href="index.html" style="margin: 50px;" id="inicio" class="menu">
                    Inicio

                    <a href="" style="margin: 50px;" id="Registro" class="menu">

                    <a href="sesion14.html" style="margin: 50px;" id="Sesion14" class="menu bordeDatos">

        <p></p>
     <main>
        <section class="container">
            <section class="row">
                <section class="col-sm-12 col-md-2 col-lg-2 col=xl-2">
                    <section class = "px-4 py-4" >
                        <img src="img/jugador.jpg" class="img-pokemons rounded mx-auto d-block">
                    </section> 
                </section>
                <section class="col-sm-12 col-md-10 col-lg-10 col=xl-10">
                    <form class="row needs-validation" novalidate>
                        <h2>Perfil de Jugador</h2>
                        <p></p>
                        <!-- NAME COMPLETO -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom01"  class="rounded float-start">Nombre Completo:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="text" class="form-control bg color" id="validationCustom01" value="" required>
                                    <section class="valid-feedback">
                                        Looks good!
                                    </section>    
                                </section>
                            </section>
                            
    
                            <!-- CORREO ELECTRONICO -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom02" class="rounded float-start">Correo Electronico:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="email" class="form-control bg color" id="validationCustom02" required>
                                    <section class="invalid-feedback">
                                        Debe contar con @correo.com
                                    </section>    
                                </section>
                            </section>
                            
    
                            <!-- NAME USUARIO -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom03"  class="rounded float-start">Nombre de Usuario:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="text" class="form-control bg color" id="validationCustom03" value="" required>
                                    <section class="valid-feedback">
                                        Looks good!
                                    </section>    
                                </section>
                            </section>
                        
    
                            <!-- CONTRASEÑA -->
                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <label for="validationCustom04" class="rounded float-start">Contraseña:</label>
                                </section>
                                <section class="col-md-3">
                                    <input type="password" class="form-control bg color" name="password" id="validationCustom04" value=""  required>
                                    <section class="invalid-feedback">
                                        Debe tener como minimo 6 caracteres
                                    </section>    
                                </section>
                            </section>
                            <p></p>

                            <section class="row usuario m-2">
                                <section class="col-2 p-1">
                                    <button type="button" class="btn btn-success">Editar  </button>
                                </section>
                                <section class="col-2 p-1">
                                    <button type="button" class="btn btn-warning">Guardar</button>
                                </section>
                                <section class="col-2 p-1">
                                    <button type="button" class="btn btn-danger ">Eliminar</button> 
                                </section>
                            </section>
                    </form>

                </section>
 
            </section>
        
        </section>  
        <p></p>
 
    </main>
    <footer></footer>
</body>
