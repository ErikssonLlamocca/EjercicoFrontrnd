<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Pagina Principal</title>
</head>
<body>
    <form class="row needs-validation" novalidate>
        <h2>Crea tu cuenta en POKEMON FAVORITES</h2>
        <p></p>
        <!-- NAME COMPLETO -->
            <section class="row usuario m-2">
                <section class="col-2 p-1">
                    <label for="validationCustom01"  class="rounded float-start">Nombre Completo:</label>
                </section>
                <section class="col-md-3">
                    <input type="text" class="form-control bg color" id="validationCustom01" value="" required>
                    <section class="valid-feedback">
                        Looks good!
                    </section>    
                </section>
            </section>
            <!-- FIN DEL NAME COMPLETO-->

            <!-- CORREO ELECTRONICO -->
            <section class="row usuario m-2">
                <section class="col-2 p-1">
                    <label for="validationCustom02" class="rounded float-start">Correo Electronico:</label>
                </section>
                <section class="col-md-3">
                    <input type="email" class="form-control bg color" id="validationCustom02" required>
                    <section class="invalid-feedback">
                        Debe contar con @correo.com
                    </section>    
                </section>
            </section>
            <!-- FIN DEL CORREO ELECTRONICO-->

            <!-- CONTRASEÑA -->
            <section class="row usuario m-2">
                <section class="col-2 p-1">
                    <label for="validationCustom03" class="rounded float-start">Contraseña:</label>
                </section>
                <section class="col-md-3">
                    <input type="password" class="form-control bg color" name="password" id="validationCustom03" value=""  required>
                    <section class="invalid-feedback">
                        Debe tener como minimo 6 caracteres
                    </section>    
                </section>
            </section>
            <!-- FIN CONTRASEÑA-->
            
            <!-- CONTRASEÑA CONFIRMAR -->
            <section class="row usuario m-2">
                <section class="col-2 p-1">
                    <label for="validationCustom04" class="rounded float-start">Confirmar Contraseña:</label>
                </section>
                <section class="col-md-3">
                    <input type="password" class="form-control bg color" name="password" id="validationCustom04" required>
                    <section class="invalid-feedback">
                        La contraseña debe estar igual que la anterior
                    </section>    
                </section>
            </section>
            <!-- FIN CONTRASEÑA CONFIRMAR-->
            <p></p>
            <section class="row">
                <button type="submit" class="button1 rounded mx-auto d-block">Registrarte</button>
                
            </section>
    </form>
    <form id="formulario" action="">
        <label for="txtnombre">Nombre</label>
        <input type="text" name="" id="txtnombre">
        <label for="txtcorreo">Correo</label>
        <input type="text" name="" id="txtcorreo">
        <label for="txtusuario">Usuario</label>
        <input type="text" name="" id="txtusuario">
        <label for="txtcontraseña">Contraseña</label>
        <input type="text" name="" id="txtcontraseña">
        <input type="submit" value="enviar">
    </form>
    <section>
        <form id="login-form" onsubmit="enviarDatosLogin(event)">
            <label for="username">Usuario:</label>
            <input type="text" id="loginusuario" name="loginusuario">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="logincontraseña" name="logincontraseña">
            <br>
            <button type="submit">Iniciar sesión</button>
          </form>
       
    </section>
    <div class="gradient-background" id="pokemon-card">
        <div id="pokemon-name">Pikachu</div>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu" id="pokemon-image">
        <div id="pokemon-info">
          <div>Type: Electric</div>
          <div>Attack: 55</div>
          <div>Defense: 40</div>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
